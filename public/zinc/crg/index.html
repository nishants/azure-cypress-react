<body>
  <div id="app" ng-app="crg" ng-class="{&quot;unloading&quot; : state.loading}" class="state {{state.name}}">
    <div id="content">
      <div ui-view></div>
    </div>
    <div ng-class="{'loading' : state.loading}" class="state-loader"></div>
    <ul id="flash-messages">
      <li ng-show="state.message" class="state">
        <div class="icon">
          <div class="fa fa-spinner fa-pulse fa-fw"></div>
        </div>
        <label ng-bind="state.message"></label>
        <div ng-click="state.message=null" class="close">
          <div class="fa fa-times"></div>
        </div>
      </li>
      <li ng-if="state.error" class="state-error">
        <div class="icon">
          <div class="fa fa-exclamation-triangle"></div>
        </div>
        <label ng-bind="state.error"></label>
        <div ng-click="state.error=null" class="close">
          <div class="fa fa-times"></div>
        </div>
      </li>
    </ul>
